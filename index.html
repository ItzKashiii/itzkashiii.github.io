<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce3de;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #greeting {
            font-size: 32px;
            margin-bottom: 20px;
            color: #5e5e5e;
            animation: flyUpDown 2s ease-in-out infinite;
        }

        @keyframes flyUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #wave {
            width: 150px;
            height: 150px;
            margin-top: 20px;
            order: -1;
        }

        #smile {
            width: 120px;
            height: 120px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="wave" src="waving.gif" alt="Waving GIF">
    <div id="greeting"></div>
    <img id="smile" src="smiling-emoji.gif" alt="Smiling Emoticon GIF">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const greetingElement = document.getElementById('greeting');
            const waveElement = document.getElementById('wave');
            const smileElement = document.getElementById('smile');

            function setGreeting() {
                const currentTime = new Date().getHours();
                let greeting;

                if (currentTime < 12) {
                    greeting = 'Good morning!';
                } else if (currentTime < 18) {
                    greeting = 'Good afternoon!';
                } else {
                    greeting = 'Good evening!';
                }

                greetingElement.textContent = greeting + ' Welcome to My Website';
            }

            setGreeting();

            // You can change the source URLs to the actual URLs of your waving and smiling emoticon GIFs.
            waveElement.src = 'waving.gif';
            smileElement.src = 'smiling-emoji.gif';
        });
    </script>
</body>
</html>
